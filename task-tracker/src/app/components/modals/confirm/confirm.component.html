<div class="modal-header">
    <h4 class="modal-title" [innerHTML]="title"></h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(0)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p [innerHTML]="body"></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close(true)">Yes</button>
    <button type="button" #btNo class="bt-no btn btn-outline-primary" (click)="activeModal.dismiss(0)">No</button>
</div>
